name: Report Workflow
on:
  push:
    branches:
      - 'main'
jobs:
  publish:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn clean install
      - name: Run unit tests
        run : mvn clean test -Dtest=ReportApplicationTests